<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <defs>
    <style>
      rect, polygon, path, circle { shape-rendering: crispEdges; }
      .bg { fill: #0a0a1a; }
      .star { fill: #ffffff; opacity: 0.6; }
      .rocket-blue { fill: #3a5c9a; }
      .rocket-green { fill: #4da353; }
      .rocket-dark { fill: #223355; }
      .lens-grey { fill: #667788; }
      .lens-glass { fill: #223344; }
      .tux-black { fill: #111111; }
      .tux-white { fill: #ffffff; }
      .tux-orange { fill: #ff9900; }
      .fire-red { fill: #cc3300; }
      .fire-orange { fill: #ff6600; }
      .fire-yellow { fill: #ffcc00; }
      .text-pixel { fill: #ffffff; font-family: monospace; font-weight: bold; letter-spacing: 2px; }
    </style>
  </defs>

  <rect class="bg" width="800" height="450" />
  <g id="stars">
    <rect class="star" x="100" y="50" width="4" height="4"/>
    <rect class="star" x="300" y="150" width="4" height="4"/>
    <rect class="star" x="600" y="80" width="4" height="4"/>
    <rect class="star" x="700" y="300" width="4" height="4"/>
    <rect class="star" x="200" y="350" width="4" height="4"/>
  </g>

  <g transform="translate(50, -30)">
    
    <g id="fire-trail" transform="translate(150, 250)">
      <polygon class="fire-yellow" points="0,20 80,0 160,20 80,40"/>
      <polygon class="fire-orange" points="-20,30 70,-10 140,30 70,50"/>
      <polygon class="fire-red" points="-40,40 60,-20 120,40 60,60"/>
      <rect class="fire-orange" x="-60" y="35" width="15" height="15"/>
      <rect class="fire-red" x="-80" y="55" width="10" height="10"/>
    </g>

    <g id="rocket" transform="translate(280, 180)">
      <polygon class="rocket-blue" points="0,20 150,0 200,20 150,100 0,80"/>
      <polygon class="rocket-dark" points="0,80 150,100 130,120 -20,100"/> <polygon class="rocket-green" points="150,0 230,10 250,30 250,90 230,110 150,100"/>
      
      <polygon class="rocket-green" points="50,50 100,30 100,70" stroke="#223355" stroke-width="4"/>
      
      <polygon class="rocket-blue" points="10,20 -30,0 -30,40 10,60"/>
      <polygon class="rocket-blue" points="10,80 -30,140 30,110"/>
    </g>

    <g id="camera-lens" transform="translate(510, 190)">
      <rect class="lens-grey" x="0" y="0" width="70" height="70" rx="5"/>
      <rect class="lens-glass" x="10" y="10" width="50" height="50" rx="10"/>
      <rect class="tux-white" x="20" y="20" width="15" height="15" opacity="0.5"/> </g>

    <g id="tux" transform="translate(340, 80)">
      <ellipse class="tux-black" cx="40" cy="60" rx="40" ry="50"/>
      <ellipse class="tux-white" cx="40" cy="70" rx="25" ry="35"/>
      <ellipse class="tux-orange" cx="20" cy="110" rx="15" ry="10"/>
      <ellipse class="tux-orange" cx="60" cy="110" rx="15" ry="10"/>
      <polygon class="tux-orange" points="30,45 50,45 40,60"/>
      <g>
         <rect class="tux-white" x="25" y="30" width="12" height="12"/>
         <rect class="tux-white" x="45" y="30" width="12" height="12"/>
         <rect class="tux-black" x="30" y="34" width="5" height="5"/>
         <rect class="tux-black" x="50" y="34" width="5" height="5"/>
      </g>
       <rect class="lens-grey" x="-5" y="25" width="15" height="30" rx="5"/>
      <rect class="lens-grey" x="70" y="25" width="15" height="30" rx="5"/>
      <path class="lens-grey" d="M 5 25 C 5 -10, 75 -10, 75 25" fill="none" stroke-width="6" stroke="#667788"/>
    </g>
      
    <g transform="translate(180, 240)">
       <rect fill="#aaaaaa" width="30" height="25"/>
       <rect fill="#aaaaaa" x="5" y="25" width="10" height="10"/>
       <rect fill="#0a0a1a" x="5" y="5" width="5" height="5"/>
       <rect fill="#0a0a1a" x="12" y="5" width="5" height="5"/>
       <rect fill="#0a0a1a" x="19" y="5" width="5" height="5"/>
    </g>

  </g>

  <text class="text-pixel" x="400" y="400" text-anchor="middle" font-size="24">LINUX VIDEO STREAM</text>
  <text class="text-pixel" x="400" y="430" text-anchor="middle" font-size="24">OPTIMIZED</text>

</svg>